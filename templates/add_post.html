<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/style.css', v=1) }}">
    </head>

    <body class="post_edit">
        
        <div class="header">
            <div class="project_logo">
                <img src="../static/icons/logo.png" width="30" height="30">
            </div>
            <div class="nav_buttons">
                <div class="home_button">
                    <a href="{{url_for('index')}}">Home</a>
                </div>
                <div class="my_posts">
                    <a href="{{url_for('my_posts')}}">My posts</a>
                </div>

                <div class="add_post_button">
                    <a href="{{ url_for('add_post') }}">Add new post</a>
                </div>
            </div>
            <div class="log_buttons">
                {% if validate_user == None %}
                <div class="register">
                    <a href="{{url_for('register')}}">Register</a>
                </div>
                <div class="login">
                    <a href="{{url_for('login_page')}}">Login</a>
                </div>
                {% endif %}

                {% if validate_user != None %}
                <div class="logout">
                    <a href="{{url_for('logout')}}">Logout</a>
                </div>
                <div class="logged_in_user">
                    Hello, {{user.find_by_id(current_user.get_id()).user_login}}
                </div>
                {% endif %}
            </div>
        </div>
        
        <h1>Add post form</h1>

        <div class="add_post_fields">
            <form method="POST" action="/add_new_post" enctype="multipart/form-data">
                
                <div class="add_post_name">
                    <input type="text" name="post_name" placeholder="Type the name of post">
                </div>

                <div class="add_post_text">
                    <textarea name="post_text" cols="40", rows="10" placeholder="Type some content"></textarea>
                </div>

                <div class="add_post_tags">
                    <input type="text" name="post_tags" placeholder="Type tags for post in the way like: tag1, tag2 etc. without any #">
                </div>

                <div class="add_new_post_buttons">
                    <div class="add_post_image">
                        <input type="file" name="post_image" accept="image/*,image/jpeg,image/png">
                    </div>

                    <div class="add_new_post_button">
                        <button type="submit">Add new post</button>
                    </div>
                </div>

            </form>
        </div>
    </body>
</html>
